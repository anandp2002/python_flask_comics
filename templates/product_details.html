<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>product details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="templates\products.html" rel="import" />
  <link href="templates\Addproduct.html" rel="import" />

</head>

<body>

  <div class="rounded">

    <div class="container">
      <div class="navbar">

        <nav class="navbar navbar-expand-lg navbar-light bg-red">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('products')}}">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit bg-red">Search</button>
            </form>
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="col-2">
          <h3><u><b>{{Name}}</b></u></h3>
          <pre>Price       :{{Price}}</pre>
          <pre>Author      :{{Author}}</pre>
          <pre>Description :{{Description}}</pre>
          <pre>Language    :{{Language}}</pre>
          <pre>Category    :{{Category}}</pre>

        </div>
        <div class="col-3">
          <img src="{{url_for('static', filename='images/avengers.png')}}">

        </div>
      </div>


    </div>
  </div>

</body>

</html>
