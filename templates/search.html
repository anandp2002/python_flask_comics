<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(217, 245, 243);;">
    <div class="rounded">

        <div class="container">
            <div class="navbar">

                <nav class="navbar navbar-expand-lg navbar-light bg-red">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{url_for('home')}}">Home <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('products')}}">Products</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Sort by
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="{{url_for('price')}}">Price</a>

                                </div>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
                            </li>
                        </ul>

                        <form class="form-inline my-2 my-lg-0" method="post">
                            <input class="form-control mr-sm-2" type="search"
                                placeholder="Search by Name , Author , Category ..." name="ser"
                                aria-label="Search by name">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit bg-red">Search</button>
                        </form>

                    </div>
                </nav>
            </div>


        </div>
    </div>
    <form name="passdata" action="/product_details/" method="POST">
        {% if details %}
        <h2 style="margin-top: 30px;">
            <center>Search Result</center>
        </h2>
        <br><br>
        <table class="table table-hover" style="margin-left: 15%;">
            <tr>
                <th scope="col">NAME</th>
                <th scope="col">PRICE</th>
                <th scope="col">AUTHOR</th>
            </tr>
            {% for d in details %}
            <tr style="color: rgb(255, 0, 0);">

                <td style="color: rgb(38, 0, 255);"><b> <u><a
                                href="{{url_for('product_details',prod_name=d.Name)}}">{{d.Name}}</a></u></b></td>
                <td>{{ d.Price }}</td>
                <td>{{ d.Author }}</td>
            </tr>
            {% endfor %}

        </table>

        {% endif %}
    </form>
</body>

</html>
